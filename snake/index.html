<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center min-vh-100">

  <div class="container text-center">
    <div class="card bg-secondary shadow p-4">
      <h1 class="mb-4">🐍 Snake Game</h1>
      <div class="mb-3">
        <span>Score: <span id="score" class="fw-bold">0</span></span>
      </div>
      <canvas id="gameCanvas" width="300" height="300" class="border border-light"></canvas>
      <div class="mt-3">
        <button id="startBtn" class="btn btn-success">Start Game</button>
      </div>
      <div id="gameOverMessage" class="d-none mt-4">
        <h3>Game Over! 🐍</h3>
        <p>Your final score is <span id="finalScore" class="fw-bold"></span></p>
        <button id="restartBtn" class="btn btn-danger">Restart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
